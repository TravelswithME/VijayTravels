<!DOCTYPE html>
<html>
<head>

  <title>Flip Card</title>

<body>
  <div class="container">
    <div class="card">
      <div class="front"></div>
      <div class="back">

        <div class="card__container bd-container">
          <div class="card__glass">
            <img src="./images/nt.jpg" alt="" class="card__img">
        
            <div class="card__data">
              <h3 class="card__title">Vijay Singh Panwar</h3>
              <span class="card__profession"><h4>Travel Agent</h4></span>
              
            </div>
        
            <a href="https://p.paytm.me/xCTH/765rc2oj" class="card__button">Pay</a>
        
            <div class="card__social">
              <a href="https://wa.me/8979285384" class="card__link"><i class="fa-brands fa-whatsapp"></i></a>

              <a href="tel:8979285384" class="card__link"><i class="fa-solid fa-phone"></i></a>
            </div>
          </div>
      </div>
    </div>
    
  </div>
</body>
